<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bank{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            color: white;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            display: block;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        main {
            padding: 40px;
            display: flex;
            flex-direction: column; /* Stack heading and tile container vertically */
            align-items: center;    /* Center items horizontally */
        }

        .tiles-container {
            display: flex;
            flex-wrap: wrap;       /* Allow tiles to wrap */
            justify-content: center; /* Center the tiles */
            gap: 20px;            /* Space between tiles */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bank App</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'emp-login' %}">Employee Login</a></li>
            <li><a href="{% url 'mgr-login' %}">Manager Login</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
