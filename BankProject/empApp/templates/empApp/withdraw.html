{% extends "base.html" %}

{% block title %}Withdraw Money{% endblock %}

{% block content %}
<style>
    /* Enhanced form styles */
    .Alert {
        text-align: center;
        padding: 12px;
        background-color: #ffecb3;
        color: #856404;
        border: 1px solid #ffeeba;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
        color: #007bff;
        text-align: center;
        margin-bottom: 25px;
        font-weight: 700;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .form-group {
        flex: 0 0 calc(48% - 10px);
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .btn-primary {
        width: 100%;
        background-color: #f02d2d;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-top: 15px;
    }

    .btn-primary:hover {
        background-color: #f02d2d70;
        ;
    }
</style>

<div class="container">
    <h2>Withdraw Money</h2>

    {% if msg %}
        <div class="Alert">{{ msg }}<br></div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.accno.id_for_label }}">{{ form.accno.label }}</label>
                {{ form.accno }}
            </div>

            <div class="form-group">
                <label for="{{ form.amount.id_for_label }}">{{ form.amount.label }}</label>
                {{ form.amount }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Withdraw</button>
    </form>
</div>
{% endblock %}
