{% extends "base.html" %}

{% block title %}Create Customer{% endblock %}

{% block content %}
<style>
    /* Custom styles */
    .container {
        max-width: 600px; /* Center the form and limit its width */
        margin: auto; /* Center horizontally */
    }

    h2 {
        color: #007bff; /* Change the title color */
        text-align: center; /* Center the title */
    }

    .form-row {
        display: flex; /* Use flexbox for rows */
        justify-content: space-between; /* Space between fields */
        margin-bottom: 1.5rem; /* Spacing between form fields */
    }

    .form-group {
        flex: 0 0 calc(50% - 10px); /* Make form groups take up 50% of the row minus space */
        margin-right: 100px; /* Add right margin to create space between columns */
    }

    /* Remove margin from the last item in each row */
    .form-row .form-group:last-child {
        margin-right: 0; /* No margin on the last item to avoid extra space */
    }

    .form-group label {
        display: block; /* Ensure label is on a new line */
        margin-bottom: 0.5rem; /* Space between label and input */
        font-weight: bold; /* Make the label bold */
    }

    .form-group input {
        width: 100%; /* Full-width input */
        padding: 0.5rem; /* Padding inside input */
        border: 1px solid #ced4da; /* Border styling */
        border-radius: 0.25rem; /* Rounded corners */
    }

    .btn-primary {
        background-color: #007bff; /* Customize button color */
        border: none; /* Remove border */
        padding: 0.75rem 1.25rem; /* Add padding for the button */
        width: 100%; /* Full-width button */
        margin-top: 1rem; /* Space above button */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker color on hover */
    }

    .bg-light {
        background-color: #f8f9fa !important; /* Light background for form */
    }
</style>

<div class="container mt-5">
    <h2 class="mb-4">Create Customer</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.cssn.id_for_label }}">{{ form.cssn.label }}</label>
                {{ form.cssn }}
            </div>

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                {{ form.name }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.city.id_for_label }}">{{ form.city.label }}</label>
                {{ form.city }}
            </div>

            <div class="form-group">
                <label for="{{ form.state.id_for_label }}">{{ form.state.label }}</label>
                {{ form.state }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.zipcode.id_for_label }}">{{ form.zipcode.label }}</label>
                {{ form.zipcode }}
            </div>

            <div class="form-group">
                <label for="{{ form.streetno.id_for_label }}">{{ form.streetno.label }}</label>
                {{ form.streetno }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="{{ form.aptno.id_for_label }}">{{ form.aptno.label }}</label>
                {{ form.aptno }}
            </div>

            <!-- Optional: You can add another input here if needed -->
        </div>

        <button type="submit" class="btn btn-primary">Create Customer</button>
    </form>
    {{ msg }}
</div>
{% endblock %}
