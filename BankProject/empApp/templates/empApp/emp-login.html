{% extends "base.html" %}

{% block title %}Employee Login{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Employee Login</h2>
    
    {% if msg %}
        <div class="Alert">{{ msg }}</div>
    {% endif %}
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            {{ form.username }} 
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            {{ form.password }} 
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<style>
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-weight: 700;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }
    .Alert {
        text-align: center;
        padding: 12px;
        background-color: #ffecb3;
        color: #856404;
        border: 1px solid #ffeeba;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .btn {
        width: 100%;
        background-color: #007bff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    input[type="text"], input[type="password"] {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        margin-top: 5px;
    }
    input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
</style>
{% endblock %}
